<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schedule a Tutor Session</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Schedule Session:</h2>
                <form class="schedule">
                    <div class="form-group">
                        <label for="inputEventTitle">What do you want to work on?</label>
                        <input type="text" class="form-control" id="event-title-input" placeholder="Homework Help">
                    </div>
                    <div class="form-group">
                        <label for="selectDate">When do you want to work together?</label>
                        <div>
                            <!-- Element that gets date/time? -->
                        </div>
                    </div>
                    <div>
                        <label for="users">Who would you like to work with?</label>
                        <!-- Can we render a list of Users here? -->
                        <!-- <select name="users" id="user"> -->
                    </div>
                    <div class="form-group">
                        <label for="inputEventTitle">Who would you like to work with?</label>
                        <input type="text" class="form-control" id="event-title-input" placeholder="Homework Help">
                    </div>
                    <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span> <span class="msg"></span>
                    </div>
                    <button type="submit" class="btn btn-default">Sign Up</button>
                </form>
                <br />
                <p>Or log in <a href="/login">here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
